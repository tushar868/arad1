<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goyal & Co - Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      padding-bottom: 40px; /* to avoid overlap */
      box-sizing: border-box;
    }
    .logo {
      margin-top: 10px;
      width: 120px;
    }
    .hero-img {
      width: 60%;
      max-width: 280px;
      margin: 10px auto;
    }
    .headline {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin: 10px 0 5px;
    }
    .subtext {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }
    .steps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 320px;
    }
    .step {
      width: 60px;
      height: 60px;
      background: #000;
      color: #fff;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      text-align: center;
    }
    .step img {
      width: 28px;
      height: 28px;
      margin-bottom: 5px;
    }
    .arrow {
      margin: 10px 0;
    }
    .bottom-btn {
      background: #e0e0e0;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: env(safe-area-inset-bottom, 20px);
    }
    .bottom-btn img {
      width: 32px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Optional: Block desktop users -->

        </div>
      `;
    }
  </script>

  <div class="container">
    <img src="./assets/first/Goyal.png" alt="Logo" class="logo" />
    <img src="./assets/first/Vector.png" alt="Hero" class="hero-img" />

    <div class="headline">Claim a free reward now!!!</div>
    <div class="subtext">Scan the hoarding.<br>Unlock rewards. Go Viral.</div>

    <div class="steps">
      <div class="step">
        <img src="./assets/first/Camera.png" alt="Camera" />
        Camera<br>access
      </div>
      <div class="step">
        <img src="./assets/first/Portrait Mode Scanning.png" alt="Scan" />
        Scan the<br>billboard
      </div>
      <div class="step">
        <img src="./assets/first/X.png" alt="Login" />
        Log in<br>into X
      </div>
      <div class="step">
        <img src="./assets/first/Amazon.png" alt="Voucher" />
        You get a voucher
      </div>
      <div class="step">
        <img src="./assets/first/Hashtag Large.png" alt="Tweet" />
        Tweet
      </div>
    </div>

    <button class="bottom-btn" onclick="location.href='camera.html'">
      Click to scan billboard
    </button>
  </div>

  <script>
    // Fallback for older mobile browsers that don't support 100dvh
    function adjustHeight() {
      document.querySelector('.container').style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', adjustHeight);
    window.addEventListener('load', adjustHeight);
  </script>

</body>
</html>
